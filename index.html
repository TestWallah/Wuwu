<!DOCTYPE html>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Teko:wght@500;700&display=swap" rel="stylesheet">

    <!-- PWA Manifest (Embedded) -->
    <link rel="manifest" id="my-manifest">

    <style>
        /* Custom UI Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .font-heading {
            font-family: 'Teko', sans-serif;
            letter-spacing: 1px;
        }

        /* Neon Glow Effects */
        .glow-text {
            text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
        }

        .card-glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Checkbox Animation */
        .custom-checkbox input:checked + div {
            background-color: #22c55e;
            border-color: #22c55e;
        }
        
        .custom-checkbox input:checked + div svg {
            display: block;
            transform: scale(1);
        }

        .task-item {
            transition: all 0.3s ease;
        }
        
        .task-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        /* Progress Bar Animation */
        @keyframes fillProgress {
            from { width: 0; }
        }
        
        .progress-fill {
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Tab Animation */
        .tab-active {
            border-bottom: 3px solid #facc15;
            color: #facc15;
        }

        /* Scrollbar hiding for clean UI */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }
    </style>
</head>

        <button onclick="resetProgress()" class="text-xs text-red-500 hover:text-red-400 underline">Reset Data</button>

        const quotes = [
            "‡§™‡§∞‡§ø‡§Ç‡§¶‡•ã‡§Ç ‡§ï‡•ã ‡§Æ‡§Ç‡•õ‡§ø‡§≤ ‡§Æ‡§ø‡§≤‡•á‡§ó‡•Ä ‡§Ø‡•ò‡•Ä‡§®‡§®...",
            "12 Hours or Nothing. War Mode On.",
            "Rank 1 is not a dream, it's a decision.",
            "Don't stop when you are tired. Stop when you are done.",
            "Presentation is King. Write clean!",
            "History is written by those who study History.",
            "Every theorem you learn is a weapon for the exam."
        ];

        // --- APP LOGIC ---

        let currentPhase = 1;
        let progressData = JSON.parse(localStorage.getItem('rank1_progress')) || {};

        // 1. Initialize App
        function init() {
            renderDays();
            updateUIStats();
            setDailyQuote();
            lucide.createIcons();
            
            // Generate Manifest for PWA feel
            const manifest = {
                name: "Mission Rank 1",
                short_name: "Rank 1",
                start_url: ".",
                display: "standalone",
                background_color: "#0f172a",
                theme_color: "#0f172a",
                icons: [{ src: "https://cdn-icons-png.flaticon.com/512/2997/2997232.png", sizes: "512x512", type: "image/png" }]
            };
            const stringManifest = JSON.stringify(manifest);
            const blob = new Blob([stringManifest], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(blob);
            document.querySelector('#my-manifest').setAttribute('href', manifestURL);
        }

        // 2. Render Day Cards based on Phase
        function renderDays() {
            const container = document.getElementById('days-container');
            container.innerHTML = '';

            const filteredPlan = revisionPlan.filter(day => day.phase === currentPhase);

            filteredPlan.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = `bg-slate-800 rounded-xl overflow-hidden border border-slate-700 shadow-md mb-4 transition-all duration-300`;
                
                // Calculate day progress for the header color
                let dayTotal = day.tasks.length;
                let dayDone = day.tasks.filter(t => progressData[t.id]).length;
                let dayColor = dayDone === dayTotal ? 'border-green-500/50' : 'border-slate-700';
                if(dayDone === dayTotal) dayCard.classList.add('border-green-500');

                // Card Header
                const headerHtml = `
                    <div class="p-4 bg-slate-900/50 flex justify-between items-center cursor-pointer" onclick="toggleDay('${day.day}')">
                        <div class="flex items-center gap-3">
                            <div class="bg-slate-700 text-yellow-400 font-heading font-bold px-3 py-1 rounded text-lg">
                                ${day.date}
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-200 text-sm">${day.title}</h3>
                                <div class="w-24 h-1 bg-slate-700 mt-1 rounded-full overflow-hidden">
                                    <div class="h-full bg-green-500 transition-all duration-500" style="width: ${(dayDone/dayTotal)*100}%"></div>
                                </div>
                            </div>
                        </div>
                        <i data-lucide="${dayDone === dayTotal ? 'check-circle-2' : 'chevron-down'}" class="${dayDone === dayTotal ? 'text-green-500' : 'text-slate-400'} w-5 h-5"></i>
                    </div>
                `;

                // Tasks List
                let tasksHtml = `<div id="day-content-${day.day}" class="hidden p-4 bg-slate-800 space-y-3 border-t border-slate-700/50">`;
                
                day.tasks.forEach(task => {
                    const isChecked = progressData[task.id] ? 'checked' : '';
                    const isCompletedClass = progressData[task.id] ? 'completed' : '';
                    
                    tasksHtml += `
                        <label class="task-item flex items-start gap-3 cursor-pointer ${isCompletedClass}" id="row-${task.id}">
                            <div class="custom-checkbox relative flex-shrink-0 mt-1">
                                <input type="checkbox" class="sr-only" onchange="toggleTask('${task.id}')" ${isChecked}>
                                <div class="w-5 h-5 border-2 border-slate-500 rounded bg-slate-700 transition-colors flex items-center justify-center">
                                    <svg class="w-3 h-3 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                </div>
                            </div>
                            <div>
                                <span class="text-xs font-bold text-yellow-500 uppercase tracking-wide">${task.sub}</span>
                                <p class="text-sm text-gray-300 leading-tight">${task.text}</p>
                            </div>
                        </label>
                    `;
                });
                tasksHtml += `</div>`;

                dayCard.innerHTML = headerHtml + tasksHtml;
                container.appendChild(dayCard);
            });
            lucide.createIcons();
        }

        // 3. Toggle Accordion
        function toggleDay(dayId) {
            const content = document.getElementById(`day-content-${dayId}`);
            content.classList.toggle('hidden');
        }

        // 4. Toggle Task Checkbox
        function toggleTask(taskId) {
            const row = document.getElementById(`row-${taskId}`);
            
            if (progressData[taskId]) {
                delete progressData[taskId];
                row.classList.remove('completed');
            } else {
                progressData[taskId] = true;
                row.classList.add('completed');
                // Vibration haptic feedback if supported
                if("vibrate" in navigator) navigator.vibrate(50);
            }
            
            localStorage.setItem('rank1_progress', JSON.stringify(progressData));
            updateUIStats();
            
            // Re-render only headers to update mini-bars without closing accordions (Optimized: actually simpler to just update the bar logic, but for now full re-render is fast enough or we just update total stats)
            // For smoother UX, let's just update the global stats and the specific day bar if we wanted complex logic. 
            // Simple approach: Update global stats immediately.
        }

        // 5. Update UI Statistics
        function updateUIStats() {
            // Count total tasks in DB
            let totalTasks = 0;
            revisionPlan.forEach(d => totalTasks += d.tasks.length);
            
            const completedTasks = Object.keys(progressData).length;
            const percentage = Math.round((completedTasks / totalTasks) * 100);

            // Update DOM
            document.getElementById('overall-percentage').innerText = percentage + "%";
            document.getElementById('global-progress-bar').style.width = percentage + "%";
            document.getElementById('completed-count').innerText = completedTasks;
            document.getElementById('total-count').innerText = totalTasks;

            // Re-render list to show green headers if day complete
            // Note: In a larger app we would use React/Vue. Here we maintain state simply.
            // We won't re-render entire list to avoid closing the accordion the user is looking at.
        }

        // 6. Tab Switching
        function switchTab(phase) {
            currentPhase = phase;
            
            // Update Tab Styles
            [1, 2, 3].forEach(p => {
                const btn = document.getElementById(`tab-${p}`);
                if (p === phase) {
                    btn.classList.add('tab-active');
                    btn.classList.remove('text-slate-400');
                    btn.classList.add('text-yellow-400');
                } else {
                    btn.classList.remove('tab-active');
                    btn.classList.add('text-slate-400');
                    btn.classList.remove('text-yellow-400');
                }
            });

            renderDays();
        }

        // 7. Daily Quote
        function setDailyQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('daily-quote').innerText = `"${randomQuote}"`;
        }

        // 8. Reset Data
        function resetProgress() {
            if(confirm("Are you sure? All progress will be lost!")) {
                localStorage.removeItem('rank1_progress');
                progressData = {};
                renderDays();
                updateUIStats();
            }
        }

        // Start
        window.onload = init;

    </script>
</body>
</html>
